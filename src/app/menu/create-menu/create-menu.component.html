<div class="card card-body mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-8 offset-md-2">
  <form [formGroup]="restaurant" (click)='createRestaurant()'>
    <div class="form-group">
      <label for="CoverPhoto">
        <strong>Cover Photo</strong>
      </label>
      <input type="file" class="form-control" formControlName="CoverPhoto" [(ngModel)]="menuDetails.CoverPhoto">
    </div>

    <div class="form-group">
      <label for="ProfileImage">
        <strong>Profile Image</strong>
      </label>
      <input type="file" class="form-control" formControlName="ProfileImage" [(ngModel)]="menuDetails.ProfileImage">
    </div>

    <div class="form-group">
      <label for="Name">
        <strong>Name</strong>
      </label>
      <input type="text" class="form-control" formControlName='Name' [(ngModel)]="menuDetails.Name">
    </div>

    <div class="form-group">
      <label for="ChineseName">
        <strong>餐厅名 (中文)</strong>
      </label>
      <input type="text" class="form-control" formControlName="ChineseName" [(ngModel)]="menuDetails.ChineseName">
    </div>

    <div class="form-group">
      <label for="Details">
        <strong>Details</strong>
      </label>
      <input type="text" class="form-control" formControlName="Details" [(ngModel)]="menuDetails.Details">
    </div>

    <div class="form-group">
      <label for="OtherInfo">
        <strong>Other Info</strong>
      </label>
      <input type="text" class="form-control" formControlName="OtherInfo" [(ngModel)]="menuDetails.OtherInfo">
    </div>

    <div class="form-group">
      <label for="Tags">
        <strong>Tags</strong>
      </label>
      <input type="text" class="form-control" formControlName="Tags" [(ngModel)]="menuDetails.Tags">
    </div>

    <div class="form-group">
      <label for="Website">
        <strong>Website</strong>
      </label>
      <input type="text" class="form-control" formControlName="Website" [(ngModel)]="menuDetails.Website">
    </div>

    <div class="form-group">
      <label for="PromotionDetails">
        <strong>Promotion Details</strong>
      </label>
      <input type="text" class="form-control" formControlName="PromotionDetails" [(ngModel)]="menuDetails.PromotionDetails">
    </div>

    <div class="form-group">
      <label for="PricingRange">
        <strong>Pricing Range</strong>
      </label>
      <input type="text" class="form-control" formControlName="PricingRange" [(ngModel)]="menuDetails.PricingRange">
    </div>

    <div class="form-group">
      <label for="PhoneNumber">
        <strong>Phone Number</strong>
      </label>
      <input type="text" class="form-control" formControlName="PhoneNumber" [(ngModel)]="menuDetails.PhoneNumber">
    </div>

    <div class="form-group">
      <label for="Address">
        <strong>Address</strong>
      </label>
      <input type="text" class="form-control" formControlName="Address" [(ngModel)]="menuDetails.Address">
    </div>

    <div class="form-group">
      <label for="PostalCode">
        <strong>Postal Code</strong>
      </label>
      <input type="text" class="form-control" formControlName="PostalCode" [(ngModel)]="menuDetails.PostalCode">
    </div>

    <div class="form-group">
      <label for="Districts">
        <strong>Districts</strong>
      </label>
      <input type="text" class="form-control" formControlName="Districts" [(ngModel)]="menuDetails.Districts">
    </div>

    <div class="form-group">
      <label for="Zone">
        <strong>Zone</strong>
      </label>
      <input type="text" class="form-control" formControlName="Zone" [(ngModel)]="menuDetails.Zone">
    </div>

    <div class="form-group">
      <label for="Country">
        <strong>Country</strong>
      </label>
      <input type="text" class="form-control" formControlName="Country" [(ngModel)]="menuDetails.Country">
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col col-lg-1 mt-1">
          <input type="checkbox" class="form-control" formControlName="HasPromotion" [(ngModel)]="menuDetails.HasPromotion">
        </div>
        <div class="col col-lg-3">
          <label for="HasPromotion">
            <strong>Promotion</strong>
          </label>
        </div>
        <div class="col col-lg-1 mt-1">
          <input type="checkbox" class="form-control" formControlName="Featured" [(ngModel)]="menuDetails.Featured">
        </div>
        <div class="col col-lg-3">
          <label for="Featured">
            <strong>Featured</strong>
          </label>
        </div>
        <div class="col col-lg-1 mt-1">
          <input type="checkbox" class="form-control" formControlName="AvailableBooking" [(ngModel)]="menuDetails.AvailableBooking">
        </div>
        <div class="col col-lg-3">
          <label for="Booking">
            <strong>Avail. Booking</strong>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="col col-lg-1 mt-1">
          <input type="checkbox" class="form-control" formControlName="IsPartner" [(ngModel)]="menuDetails.IsParter">
        </div>
        <div class="col col-lg-3">
          <label for="IsPartner">
            <strong>Partner</strong>
          </label>
        </div>
        <div class="col col-lg-1 mt-1">
          <input type="checkbox" class="form-control" formControlName="IsTakeaway" [(ngModel)]="menuDetails.IsTakeaway">
        </div>
        <div class="col col-lg-3">
          <label for="IsTakeaway">
            <strong>Takeaway</strong>
          </label>
        </div>
        <div class="col col-lg-1 mt-1">
          <input type="checkbox" class="form-control" formControlName="HasQueue" [(ngModel)]="menuDetails.HasQueue">
        </div>
        <div class="col col-lg-3">
          <label for="HasQueue">
            <strong>Queue System</strong>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="col col-lg-1 mt-1">
          <input type="checkbox" class="form-control" formControlName="Verified" [(ngModel)]="menuDetails.Verified">
        </div>
        <div class="col col-lg-3">
          <label for="Verified">
            <strong>Verified</strong>
          </label>
        </div>
        <div class="col col-lg-1 mt-1">
          <input type="checkbox" class="form-control" formControlName="IsRecommended" [(ngModel)]="menuDetails.IsRecommended">
        </div>
        <div class="col col-lg-3">
          <label for="IsRecommended">
            <strong>Recommended</strong>
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="Category">
        <strong>Category</strong>
      </label>
      <select class="form-control" formControlName="Category" [(ngModel)]="menuDetails.Category">
        <option *ngFor="let categoryList of categoryLists">{{categoryList}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="Cuisine">
        <strong>Cuisine</strong>
      </label>
      <select class="form-control" formControlName="Cuisine" [(ngModel)]="menuDetails.Cuisine">
        <option *ngFor="let cuisineList of cuisineLists">{{cuisineList}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="HawkerCenter">
        <strong>Hawker Center</strong>
      </label>
      <select class="form-control" formControlName="HawkerCenter" [(ngModel)]="menuDetails.HawkerCenter">
        <option *ngFor="let hawkerCenterList of hawkerCenterLists">{{hawkerCenterList}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="RestaurantGroup">
        <strong>Restaurant Group</strong>
      </label>
      <select class="form-control" formControlName="RestaurantGroup" [(ngModel)]="menuDetails.RestaurantGroup">

      </select>
    </div>

    <div class="form-group">
      <label for="RestaurantOwners">
        <strong>Restaurant Owners</strong>
      </label>
      <select class="form-control" formControlName="RestaurantOwners" [(ngModel)]="menuDetails.RestaurantOwners">
        <!-- TO DO -->
      </select>

      <div class="form-group">
        <label for="Status">
          <strong>Status</strong>
        </label>
        <select class="form-control" formControlName="Status" [(ngModel)]="Status">
          <option *ngFor="let statusList of statusLists">{{statusList}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Reservation Type">
          <strong>Reservation Type</strong>
        </label>
        <angular2-multiselect [data]="ReservationDropdownLists" [settings]="ReservationDropdownSettings"  
                              formControlName="ReservationType" [(ngModel)]="menuDetails.ReservationType" 
                              (onSelect)="onItemSelect($event)" (onDeSelect)="onItemDeSelect($event)"
                              (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
        </angular2-multiselect>
      </div>

      <div class="form-group">
        <label for="OpenTiming">
          <strong>Open Timing</strong>
        </label>

        <div class="no-more-table">
          <div class="table table-bordered table-striped mb-0">
            <thead>
              <tr>
                <th>Operation Day</th>
                <th>Opening Time</th>
                <th>Closing Time</th>
                <th>Closed Today</th>
                <th>Action</th>
              </tr>
            </thead>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
